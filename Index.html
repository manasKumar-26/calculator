<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="1.css">

</head>
<body>
		<div class="calci">
			<table border="2">
				<caption>Calculator</caption>
				<tr><td colspan="4"><textarea id="text"></textarea></td></tr>

				<tr>
					<td id="clr"><button type="button" class="btn" id="clear" value="empty">AC</button></td>
					<td><button type="button" class="btn">+/-</button></td>
					<td><button type="button" class="btn"  value="%">%</button></td>
					<td id="div"><button type="button" class="btn"  id="divide" value="/">/</button></td>
					
				</tr>
				<tr>
					<td id="sev"><button type="button" class="btn"  id="seven" value="7">7</button></td>
					<td id="ei"><button type="button" id="eight" class="btn" value="8">8</button></td>
					<td id="ni"><button type="button" id="nine" class="btn" value="9">9</button></td>
					<td id="mult"><button type="button" id="multiply" class="btn" value="*">*</button></td>
					
				</tr>
				<tr>
					<td><button type="button" class="btn" value="4">4</button></td>
					<td><button type="button" class="btn" value="5">5</button></td>
					<td><button type="button" class="btn" value="6">6</button></td>
					<td><button type="button" class="btn" value="-">-</button></td>
					
				</tr>
				<tr>
					<td><button type="button" class="btn" value="1">1</button></td>
					<td><button type="button" class="btn" value="2">2</button></td>
					<td><button type="button" class="btn" value="3">3</button></td>
					<td><button type="button" class="btn" value="+">+</button></td>
					
				</tr>
				<tr>
					<td colspan="2"><button type="button" class="btn" value="0">0</button></td>
					<td><button type="button" class="btn" value=".">.</button></td>
					<td id="eq"><button type="button" class="btn" id="equal" value="=">=</button></td>


				</tr>

				

			</table>
			
		</div>
		<script type="text/javascript" src="script2.js"></script>
</body>
</html>
